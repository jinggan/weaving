<body>
<form action="#springUrl('/search')"><input type="text" name="q"><input
	type="submit"></form>
#foreach( $person in $persons )
<div><img alt="" src="${person.avatar}"> <span>${person.username}</span>
<span>${person.email}</span> <br />
#foreach( $url in ${person.urls} )<a href="${url}"><img
	src="http://favicongetter.appspot.com/favicon?domain=${url}"></img></a> </div>
#end 
<a href="#springUrl('/person')/${person.url}">link</a>
#end
