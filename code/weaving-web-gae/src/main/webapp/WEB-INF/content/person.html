<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>${person.key}</title>
</head>
<body>
<!-- 相片 -->
<img alt="avatar" src="$!{person.avatar}"></img>
<!-- id全 -->
#foreach( $id in ${person.ids} )
<p>${id}</p>
#end
<!-- 用户名全 -->
#foreach( $username in ${person.usernames} )
<p>${username}</p>
#end
<!-- email全 -->
#foreach( $email in ${person.emails} )
<p><a href="mailto:${email}">${email}</a></p>
#end
<!-- 服务全 -->
#foreach( $website in ${person.websites} )
<a href="${website.profile.url}"><img
	src="http://www.google.com/profiles/c/favicons?domain=${website.profile.host}"></img></a>
#end
<hr />
<p>feeds</p>
#foreach( $url in ${person.feeds} )
<a href="${url}">${url}</a>
#end
<p>friends</p>
</body>
</html>
